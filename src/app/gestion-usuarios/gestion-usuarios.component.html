<body class="bg-light">

    <!-- CREAR USUARIO -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Crear Usuario</div>
      <div class="card-body">
        <form id="createUsuarioForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="createNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="createNombre" name="nombre" maxlength="20" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="createApellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="createApellidos" name="apellidos" maxlength="50" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="createFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="createFechaNacimiento" name="fechaNacimiento" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="createFechaRegistro" class="form-label">Fecha de Registro</label>
              <input type="date" class="form-control" id="createFechaRegistro" name="fechaRegistro" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="createCorreo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="createCorreo" name="correo" required>
          </div>
          <div class="mb-3">
            <label for="createContrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="createContrasena" name="contrasena" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="createRol" class="form-label">Rol</label>
              <select class="form-select" id="createRol" name="rol" required>
                <option value="">Seleccionar...</option>
                <option value="Alumno">Alumno</option>
                <option value="Profesor">Profesor</option>
                <option value="Administrador">Administrador</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="createCurso" class="form-label">Curso</label>
              <input type="text" class="form-control" id="createCurso" name="curso" maxlength="10">
            </div>
          </div>
          <button type="submit" class="btn btn-success">Crear Usuario</button>
        </form>
      </div>
    </div>
  
    <!-- EDITAR USUARIO -->
    <div class="card mb-4">
      <div class="card-header bg-warning text-white">Editar Usuario</div>
      <div class="card-body">
        <form id="editUsuarioForm">
          <div class="mb-3">
            <label for="editId" class="form-label">ID del Usuario</label>
            <input type="number" class="form-control" id="editId" name="id" readonly required>
          </div>
          <!-- Reutiliza los mismos campos del formulario de creación -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="editNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editNombre" name="nombre" maxlength="20" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="editApellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="editApellidos" name="apellidos" maxlength="50" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="editFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="editFechaNacimiento" name="fechaNacimiento" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="editFechaRegistro" class="form-label">Fecha de Registro</label>
              <input type="date" class="form-control" id="editFechaRegistro" name="fechaRegistro" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="editCorreo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="editCorreo" name="correo" required>
          </div>
          <div class="mb-3">
            <label for="editContrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="editContrasena" name="contrasena" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="editRol" class="form-label">Rol</label>
              <select class="form-select" id="editRol" name="rol" required>
                <option value="">Seleccionar...</option>
                <option value="Alumno">Alumno</option>
                <option value="Profesor">Profesor</option>
                <option value="Administrador">Administrador</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="editCurso" class="form-label">Curso</label>
              <input type="text" class="form-control" id="editCurso" name="curso" maxlength="10">
            </div>
          </div>
          <button type="submit" class="btn btn-warning">Guardar Cambios</button>
        </form>
      </div>
    </div>
  
    <!-- ELIMINAR USUARIO -->
    <div class="card mb-4">
      <div class="card-header bg-danger text-white">Eliminar Usuario</div>
      <div class="card-body">
        <form id="deleteUsuarioForm">
          <div class="mb-3">
            <label for="deleteId" class="form-label">ID del Usuario a eliminar</label>
            <input type="number" class="form-control" id="deleteId" name="idDelete" required>
          </div>
          <button type="submit" class="btn btn-danger">Eliminar Usuario</button>
        </form>
      </div>
    </div>
  
  </body>
